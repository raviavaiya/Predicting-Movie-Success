<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Success Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Ensure text is readable against the background */
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for input fields */
            color: black; /* Ensure text is readable */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .result-container {
            display: none; /* Hide result initially */
            margin-top: 20px;
            text-align: center;
        }
        .result-container h2 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Success Prediction</h1>
        <form id="predictionForm" class="mt-4">
            <div class="row">
                <!-- First Panel -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="director_name">Director Name:</label>
                        <input type="text" class="form-control" id="director_name" name="director_name" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration: [In Minutes]</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="gross">Gross:</label>
                        <input type="number" class="form-control" id="gross" name="gross" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="movie_facebook_likes">Movie Facebook Likes:</label>
                        <input type="number" class="form-control" id="movie_facebook_likes" name="movie_facebook_likes" min="0" required>
                    </div>
                </div>

                <!-- Second Panel -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Movie_name">Movie Name:</label>
                        <input type="text" class="form-control" id="Movie_name" name="Movie_name" required>
                    </div>
                    <div class="form-group">
                        <label for="genres">Genres:</label>
                        <input type="text" class="form-control" id="genres" name="genres" required>
                    </div>
                    <div class="form-group">
                        <label for="actor_1_name">Actor 1 Name:</label>
                        <input type="text" class="form-control" id="actor_1_name" name="actor_1_name" required>
                    </div>
                    <div class="form-group">
                        <label for="num_voted_users">Num Voted Users:</label>
                        <input type="number" class="form-control" id="num_voted_users" name="num_voted_users" min="0" required>
                    </div>
                </div>

                <!-- Third Panel -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="num_user_for_reviews">Num User for Reviews:</label>
                        <input type="number" class="form-control" id="num_user_for_reviews" name="num_user_for_reviews" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget:</label>
                        <input type="number" class="form-control" id="budget" name="budget" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="title_year">Title Year:</label>
                        <input type="number" class="form-control" id="title_year" name="title_year" min="1850" max="2024" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </div>
                
            </div>
        </form>
        <div class="result-container" id="result-container">
            <h2 id="prediction-result"></h2>
        </div>
        
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from refreshing the page
    
            const formData = new FormData(this);
    
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Display the prediction
                    const resultContainer = document.getElementById('result-container');
                    const resultText = document.getElementById('prediction-result');
                    resultText.textContent = `Predicted Success Score: ${data.prediction}`;
                    resultContainer.style.display = 'block';
                } else {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while predicting.');
            });
        });
    </script>
    
</body>
</html>
